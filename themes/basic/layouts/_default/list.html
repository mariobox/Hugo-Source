
{{ partial "header.html" . }}


<h1>{{ .Title }}</h1>

<p>
                    {{ if eq .Title "Blog" }}
                      {{ .Site.Params.blogblurb }}
                    {{ end }}
                </p>

{{ range first 15 .Data.Pages }}

{{ if eq .Type "blog"}}
	      
<p><span class="date"> {{ .Date.Format "2006-01-02" }} | </span> <span><a href="{{ .Permalink }}">{{ .Title }}</a></span></p>

{{ end }}
{{ end }}

<hr />

		      
{{ partial "footer.html" . }}
