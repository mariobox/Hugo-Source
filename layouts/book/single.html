
{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>

{{ if .Params.subtitle }}
<h5>{{ .Params.subtitle }}</h5>
{{ end }}

{{ .Content }}

<p><strong>Tags:</strong> 

{{ $baseurl := .Site.BaseURL }}	

<ul>
{{ range .Params.tags }}<li id="tags"> <a href="{{ $baseurl }}/tags/{{ . }}">{{ . }}</a> </li>{{ end }}
</ul>

</p>

{{ partial "footer.html" . }}
